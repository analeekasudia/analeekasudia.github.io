<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Open Weather Map</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
	<main>
		<h1>Current Weather in <span id="city-name"></span></h1>
		<div id="nyc-weather"></div>
		<form id="city-form">
			<label for="city-input">Enter another city name to view its weather:</label>
			<input type="text" name="city" id="city-input" tabindex="1"  />
			<input type="submit" value="Get Weather" tabindex="2" />
		</form>
	</main>
	<footer>A <a href="https://generalassemb.ly/">General Assembly</a> project by <a href="http://rozeznmetal.com/">Analee Kasudia</a> using the <a href="http://openweathermap.org/current">Open Weather Map API</a>.</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
